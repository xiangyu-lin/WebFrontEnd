<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 *  流程控制语句
			 *	  分类：
			 *		1. 条件判断语句
			 *		2. 条件分支语句
			 *		3. 循环语句
			 */

			/* 条件判断
			 * if 语句
			 *	语法一：
			 *		if (条件表达式) {
			 *			语句1
			 *			...
			 *		}
			 */
			if (true) {
				console.log(1);
			}

			/*
			 * if 语句
			 *	语法二：
			 *		if (条件表达式) {
			 *			语句1
		 	 *	    } else {
			 *			语句2
		     *      }
			 *	语法三：
			 *		if (条件表达式) {
			 *			语句1
			 *		} else if (true) {
			 *			语句2
			 *      } else {
			 *			语句3
			 *      }
			 *
			 */

			/* prompt(); 函数 弹出窗口
			 *	提示用户输入
			 *	并返回用户输入的值
			 */
			var inputContent = prompt('请输入内容：');
			document.write(inputContent);


		</script>
	</head>
	<body>

	</body>
</html>
