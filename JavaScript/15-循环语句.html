<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 循环语句
			 *
			 * while 循环
			 *	语法
			 *		while (条件表达式) {
			 *			语句
			 *		}
			 */
			 var n = 1; //初始化变量
			 while (n <= 10) { //循环中设置一个条件表达式
				 //alert(n)
				 n++; // 更新条件表达式
			 }

			 /*
			  * do while
			  *	 语法
			  *		do {
			  *			语句
		  	  *     } while (条件表达式)
			  *
			  *	 先执行循环体内容 再判断表达式
			  */

			 var i = 1000, j = 0;
			 while (i < 2000) {
				 i *= 1.05
				 j++
			 }
			 document.write(j);

			 /*
			  * for 循环
			  *	  for 循环中提供了三个位置放表达式
			  *	  语法
			  *		for (初始化表达式; 条件表达式; 更新表达式) {
			  *			语句
		  	  *		}
			  */
		</script>
	</head>
	<body>

	</body>
</html>
