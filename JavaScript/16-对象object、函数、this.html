<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 对象属于符合的数据类型， 可以保存多个不通数据类型的属性

        /*  
        分类
            内建对象
                - Math String Number Boolean Function Object ...
            宿主对象
                - 由js运行环境（如浏览器）提供的对象 如BOM DOM
            自建对象
                - 开发人员创建的
        */

        /*
            创建对象：
                使用new关键字调用的函数是构造函数，
                构造函数用来创建对象

        */
        var obj = new Object();

        // 向对象中添加属性
        /*
            对象.属性名 = 属性值;
        */
       obj.name = "dog";
       obj.gender = "女";

        //读取属性直接 对象.属性
        obj.name;

        // 删除
        delete obj.name;

        // 特殊属性名
        obj["123"] = 123;
        n = "123";
        // 中括号里可以传变量
        console.log(obj["123"]);

        // JS 属性值可以是任意数据类型

        // in 可以检查属性是否在对象里 有返回True
        
        console.log("name" in obj)

        // 对象指向一个内存地址 obj2 = obj; 修改2时1会跟随变动 

        // 创建对象时可以直接指定属性 使用一对花括号即可, 属性名可以选择加引号， 使用特殊名字时需要加引号
        var obj2 = {
            name: "dog",
            age: 1
        }
        console.log("obj2: " + obj2.name)


        /*
            函数：
                函数也是一个对象 , 如下创建及引用
        */
        function funC () {
            console.log("function line 1");
            console.log("function line 2");
            console.log("function line 3");
        }
        funC();

        // 使用函数表达式创建, 就是创建个匿名函数赋值给变量 基本没啥区别 赋值语句最好后面加个分号
        var fun2 = function() {console.log("im f2")};
        fun2();

        /*
        函数参数、返回值
        */

        function sum(a, b){
            var sum1 = (a + b);
            return sum1;
        }
        console.log(sum(1, 10));

        // 立即执行函数 用括号括起来一个匿名函数 函数后面加个() 立即调用
        (function(){
            console.log("立即调用函数");
        }) ();


        // 补充： 对象的属性也可以是函数, 这个函数叫做对象的方法；
        var objFunc = {};
        objFunc.sayName =  function(){console.log("i am func in obj , my name is sayname")};
        objFunc.sayName();


        var objForin = {
            name: "for in 1",
            age: "for in 2",
            gender: "for in 3"
        }

        // 枚举对象中的属性 for in  语句, 注意i 是属性名
        for(var i in objForin){
            console.log("属性名： " + i + "  属性值： " + objForin[i]);
        }


        // 作用域 函数里面生命的变量 只能函数使用， 另一种那是全局作用域。
        // 变量声明提前和函数声明提前： var 和 function(){} 关键字声明的变量和函数会在所有代码执行之前创建好。 所以函数写在调用的后面。



        // This 解析器调用函数时 会传一个隐含参数this
        // 根据调用方式不同 会指向不同对象
        function thisTest(){
            console.log("this: " + this)
        }
        thisTest(); // 以函数的形式调用 this 就是 Window

        var thisTest2 = {
            sayName: thisTest
        }

        thisTest2.sayName(); // 以方法的形式调用 this 是 Object
    </script>
</body>
</html>
