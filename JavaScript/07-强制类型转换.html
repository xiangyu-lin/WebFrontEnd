			/*
			 * 转换成String
			 *   - 方法一 调用被转换数据类型的 toString() 方法
			 *			Null 和 Undefinde 没有 toString()方法
			 *   - 方法二 调用 String 函数 ,变量作为参数
			 *			对于 Number 和 Boolean 实际上就是调用 toString() 方法
			 * 			Null 和 Undefined, 转换成字串 'null', 'undefined'
			 */
			var a = 123;
			console.log(typeof a);
			a = a.toString(); // 转换
			console.log(typeof a);

		 	a = 123;
			console.log(typeof a);
			a = String(a);
			console.log(typeof a);

			/*
			 * 转换成Number
			 * 	方式一 Number() 方法
			 *	  1. 字符串转数字
			 *		- 纯数字字符串可以转化为数字
			 *		- 有非数字的字串 转换成 NaN
			 *		- 空字符串或 全是空格的字串 转换成 0
			 *    2. Boolean 转数字
			 *		true -> 1
			 *		false -> 0
			 *    3. Null -> 0
			 *	  4. undefined -> NaN
			 *
			 *  方式二：
			 *    - 这种方式专门对付字符串,不是String则先转换成字符串
			 * 	  - parseInt() 转换成证书
			 *         从左往右读到第一个非数字之前，取前面的数字
			 *	  - parseFloat()
			 *		   作用同上 能取小数 读包括一个 . 的数字
			 */

			var b = '123';

			 *  	 数字 --> 布尔值
			 *			除了 NaN 和0 都为true
			 * 		字符串 --> 布尔
