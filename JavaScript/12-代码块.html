		<script type="text/javascript">
			/*
			 * 程序是由一条条语句构成
			 *	语句从上往下执行
			 *	可以使用大括号进行分组
			 *	    同一个大括号中语句称为一组语句 要么都执行 要么都不执行
			 *	    大括号中的语句也称为代码块
			 *		大括号后不用加分号
			 *   JS中的代码块只具有分组作用，没有其他作用
			 *		代码块内部内容在外部是完全可见的
			 */
			 {
				 var a = 1;
				 console.log(1);
			 }
			 console.log(a); // 可以访问
			 
		</script>
