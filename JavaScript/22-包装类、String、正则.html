<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 包装类可以将基本数据类型转换成对象， 对象功能强大一些
         * 
         *     String()
         *     Number()
         *     Boolean()
         *  
         */

        // 基本数据类型的对象一般不用， 在比较时可能出现问题
        // 而且基本数据类型没有属性和方法。
        var numb = 2;
        
        // 
        var num = new Number(3);
        var str = new String("hello");
        var bool = new Boolean(true);

        // 主要说一些String 相关操作
        // 字符串是以字符数组保存的
        var str2 = "hello dogaA";
        //  length 属性
        console.log(str2.length);

        // 方法
        //  charAt() 返回指定位置的字符
        console.log(str2.charAt(10));
        console.log(str2[10]);

        // chartCodeAt() 指定位置字符的编码
        console.log(str2.charCodeAt(10));
        // fromCharCode 可以根据字符编码去获取字符
        console.log(String.fromCharCode(2005))

        // concat() 连接字符串 和 + 一样
        // indexOf() 检索是否有指定内容 有则返回第一次出现的索引 无则返回-1
        console.log(str2.indexOf("A"))

        //  slice 截取
        console.log(str2.slice(0, 4));

        // substring 
        console.log(str2.substring(1, 10));

        // substr 开始索引, 数量
        console.log(str2.substr(9,2));

        // split(); 将字符串拆分为数组。
        var str_sp = "abv,sad, ads,sd";
        console.log(str_sp.split(","));

        //  toUpperCase();
        // toLowerCase();
        console.log(str_sp.toUpperCase());


        //  ############################### 正则表达式

        // 创建 
        //  参数： 正则表达式， 匹配模式
        //  匹配模式：
        //      - i 忽略大小写
        //     -g 全局匹配模式
        var reg = new RegExp("a",  "i");

        // 方法 test() 检查是否符合正则表达式规则 符合返回true
        str = "asdasd";
        var result  = reg.test(str);
        console.log(result);


        //  使用字面量创建正则表达式 var 变量=/正则表达式/匹配模式
        //  使用对象创建更加灵活 可以传变量正则表达式， 这里不行
        str = "AGGG";
        var reg = /a/i;
        console.log(reg.test(str));


        /**
         *  字母 [a-Z]
         *  [^a-z] 除了a-z
         *  次数
         *      -  a{3} ,  (ab){3}, [a-z]{3}
         *      -  a{1,3} 一到三次
         *      -  a{3,} 三次及以上
         *      -  a+ 至少一次
         *      -  a*  任意次（包括零）
         *      -  a? 零或者一次
         *  位置
         *        ^a   a开头  
         *        a$  a结尾
         * 
         *  其他
         *      .       任意字符
         *      \       转义字符 转义特殊的内容
         *      \w      相当于 [a-Z0-9_]
         *      \W      除了 \w
         *      \d      [0-9]
         *      \D      除了[0-9]
         *      \s      空格
         *      \S      除了空格
         *      \b      单词边界
         *      \B      除了单词边界
         * 
         */
  
        


        var reg_sp = /[a-z]/g;
        // split 可以根据正则拆分字符串, 此方法无需制定全局匹配
        console.log("a1b2c3d4".split(reg_sp));


        // search 可以根据正则返回第一个匹配到的索引 只能查找第一个 （设置全局匹配也没用）
        console.log("a1b2c3d4".search(reg_sp));

        //  match() 提取匹配到的内容 注意要加g
        console.log("a1b2c3d4".match(reg_sp));

        // replace(被替换内容，新内容) 替换字符串中的内容为新的内容, 
        res_rep = "1a2s3dddaa".replace(/[a-z]/ig, "");
        console.log(res_rep);

    </script>

</body>
</html>
