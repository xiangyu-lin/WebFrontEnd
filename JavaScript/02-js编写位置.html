<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>js 编写位置</title>

		<!--
			3. 可以将js代码编写到外部js文件中
				通过script标签引入
			写到外部文件中可以在不同的页面中同时引用
				也可以利用到浏览器缓存机制,推荐使用
		-->
		<script type="text/javascript" src='js/script.js'>
			// 一旦引入文件 此处编写代码代码无效
			// 如果需要写 在下面另起一个 script 标签
		</script>

		<!-- 2. 可以写在script标签中 -->
		<script type="text/javascript">
			//alert('code in script');
		</script>
	</head>
	<body>
		<!--
			1. 可以将js代码编写到标签的onclick属性中,点击按钮执行
			虽然可以写在标签属性中，但他们属于结构行为耦合，不方便维护
		-->
		<button onclick="alert('hello botton.');">click this botton</button>

		<!--  可以将js代码编写到超链接的href中,点击超链接执行js -->
		<a href="javascript:alert('hello link.');">click This link</a>
		<a href="javascript:;">click This link</a>
	</body>
</html>
