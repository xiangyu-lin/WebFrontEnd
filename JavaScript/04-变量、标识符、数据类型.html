<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			01 字面量和变量
			02 标识符
			03 数据类型
			04 数据类型转换

		 -->
		<script type="text/javascript">
			/*  ########################### 01 字面量和变量
			 * 字面量，都是一些不可改变的值，可以理解成常量
			 *	 如 1 2 3 4 ...
			 *   字面量都是可以直接使用的，但一般不直接使用
			 *
			 * 变量，可以保存字面量，而且变量值可以任意改变
			 */

			 // 声明变量 在js中使用var关键字声明,每个变量只需声明一次
			 var a;
			 // 为变量赋值
			 a = 'hello console var a...';
			 // 同时声明和赋值
			 var b = 'hello var b.';
			 
			 console.log(a);
			 console.log(b);


			/*
			 * ############################# 02 标识符
			 *  - 在js中所有由我们自主命名的都可以称为是标识符
			 *  - 例如：变量名 函数名 属性名
			 *  - 命名规则：
			 *     1. 数字字母下划线和$,
			 *     2. 开头不能是数字
			 *     3. 不能是ES关键字或保留字
			 *	   4. 一般采用小驼峰命名法
			 *
			 * - JS底层保存标志符用unicode编码，
			 *		所以理论上讲utf-8 中所有字符都可以当变量名，汉字等
			 *		但是不要这么做
			 */


			/* ##################################################### 03 JS 数据类型 6种
			 *	String
			 *	Number 数字类型  包括整数和浮点数
			 *  Boolean
			 *  Null
			 *  Undefined
			 *	Object (引用数据类型，其他为基本数据类型)
			 */

			 var str = 'hello string...<br>';
			 var nu = 123;
			 document.write(str,nu);

			 // typeof() 检查变量类型
			 document.write(typeof nu);

			 /*
			  * Number:
			  * JS中能表示的数字最大值 Number.MAX_VALUE 1.7976931348623157e+308
			  * 大于此值 用无穷大代替 Infinity (-Infinity 负无穷)
			  * NAN not a number 表示一个特殊的数字
			  * Number.MIN_VALUE 5e-324, 0以上的最小值

			  * JS中整数运算,基本保证精确
			  * 浮点运算可能不精确 千万不要用JS进行精确运算，如涉及钱
			  */
			 console.log(Number.MAX_VALUE);
			 console.log(Number.MAX_VALUE * 100);
			 a = 'abc' * 'abc';
			 console.log(typeof a);


			 // Boolean 只有两个值 true false,
			 var bool = true;
			 document.write(typeof bool);

			 // Null 只有一个值 null, 专门用来表示一个为空的对象
			 // typeof 检查null时 返回 object
			 var a = null;

			 // Undefined ,声明变量没赋值,就是undefind 类型

		</script>
	</head>
	<body>

	</body>
</html>
