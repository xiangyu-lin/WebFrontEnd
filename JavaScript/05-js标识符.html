<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

			/*
			 * 标识符
			 *  - 在js中所有由我们自主命名的都可以称为是标识符
			 *  - 例如：变量名 函数名 属性名
			 *  - 命名规则：
			 *     1. 数字字母下划线和$,
			 *     2. 开头不能是数字
			 *     3. 不能是ES关键字或保留字
			 *	   4. 一般采用小驼峰命名法
			 *
			 * - JS底层保存标志符用unicode编码，
			 *		所以理论上讲utf-8 中所有字符都可以当变量名，汉字等
			 *		但是不要这么做
			 */

		</script>
	</head>

</html>
