<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 字面量，都是一些不可改变的值，可以理解成常量
			 *	 如 1 2 3 4 ...
			 *   字面量都是可以直接使用的，但一般不直接使用
			 *
			 * 变量，可以保存字面量，而且变量值可以任意改变
			 */

			 // 声明变量

			 // 在js中使用var关键字声明,每个变量只需声明一次
			 var a;
			 // 为变量赋值
			 a = 'hello console var a...';

			 //同时声明和赋值
			 var b = 'hello var b.'

			 console.log(a);
			 console.log(b);
		</script>
	</head>
