<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 常用选择器</title>
		<style type="text/css">

			/* 元素 id 类 分组 通配 复合 */
			/*
			 * 元素选择器
			 * 	作用：通过元素选择器可以选择页面中的所有指定元素
			 *  语法： 标签名 {}
			 */

			/*为页面所有p元素，设置一个字体颜色为红色*/
		 	p{
			 color: red;
			}

			/*
			 * id 选择器
			 *  - 通过元素id属性值选中唯一的一个元素
			 *  - 语法：
			 *  	#id属性值 {}
			 */

			#p1{
			  	font-size: 20px;
			}

			/*
			 * 类选择器
			 *  - 通过元素的class属性选中一组元素
			 *  - 语法：
			 *  	.class属性值{}
			 */

			.p2{
			   color: blue;
			}

			 /*
			  * 选择器分组
			  *  - 通过选择器分组可以同时选中多个选择器对应的元素
			  *  - 语法：选择器1，选择器2，选择器N{}
			  */

			 /* 为id为p1的元素,class为p2的元素，还有h1，同时设置背景颜色为黄色。*/

			 #p1 , .p2 , h1{
				 background-color: yellow;
			 }

			 /*
			  * 通配选择器
			  *	 - 他可以选中页面中的所有元素
			  *  语法： *{}
			  */

			  *{
				  color: red;
			  }

			  /*
			   * 为拥有class p3 span元素设置一个背景颜色为黄色
			   * 复合选择器（交集选择器）
			   * 	- 作用：
			   *		- 可以选中同时满足多个选择器的元素
			   *	- 语法
			   * 		- 选择器1选择器2选择器N{}
			   */

			   span.p3{
				   background-color: red;
			   }

		</style>

	</head>
	<body>
		<h1>HEAD</h1>
		<p>锄禾日当午</p>
		<p id="p1">锄禾日当午</p>

		<!--
			我们可以为元素设置class属性；
				class属性和id类似，只不过class可以重复
				用于相同class属性值的元素,我们说他们是一组元素
				可以同时为一个元素设置多个class属性值，多个值之间使用空格隔开
		-->
		<p class="p2 hello">锄禾日当午</p>
		<p class="p2">锄禾日当午</p>

		<p class="p3">锄禾日当午</p>
		<span class="p3">汗滴禾下土</span>

	</body>
</html>
