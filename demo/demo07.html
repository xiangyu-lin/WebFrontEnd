<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联框架</title>
	</head>
	<body>
		<!--
			使用内联框架可以引用一个外部页面
				使用 iframe 来创建一个内联框架
				属性：
					src: 指向一个外部页面的路径，可以使用相对路径
					width:
					height:
					name: 可以为内联框架指定name属性

			在现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎检索。
		-->
		<iframe src="demo01.html"></iframe>
	</body>
</html>
