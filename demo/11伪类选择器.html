<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style type="text/css">
			/*
			 * 伪类专门用来表示元素一种的特殊状态
			 * 	比如： 访问过的超链接，普通的超链接，获取焦点的文本框
			 * 当我们需要为处在这些特殊状态的元素设置样式时，就可以使用伪类
			 */

			/*
			 * 为没访问过的链接设置一个颜色为绿色
			 * 	- :link
			 *		- 表示普通的链接（没访问过的链接）
			 */

			a:link{
				color: green;
			}

			/*
			 * 为访问过的链接设置一个颜色为红色
			 * 		:visited
			 *			- 访问过的链接
			 * 浏览器通过历史记录来判断一个链接是否访问过
			 *  由于设置到用户的隐私问题，所以使用visited 伪类 只能设置颜色。
			 */

			a:visited{
				color: red;
			}

			/*
			 * :hover 伪类表示鼠标移入状态
			 */

			a:hover{
				color: blue;
			}

			/* :active表示超链接正在被点击的状态 */
			a:active{
				color: black;
			}

			/* hover 和 active 也可以给其他元素使用
			IE6中不支持 对超链接以外的元素使用 */
			p:active{
				background-color: green;
			}

			/* 文本框获取焦点以后，修改背景颜色为黄色
			 * :focus 获取焦点
			 * IE6 不支持
			 */

			input:focus{
				background-color: yellow;
			}

			/*
			 *为 p标签中 选中的内容使用样式
			 *	可以使用 ::selection 伪类
			 *  注意这个伪类在火狐中需要另一种方式
			 * 		 ::-moz-selection
			 */

			/* 兼容大部分浏览器 */
			p::selection{
				background-color: orange;
			}

			/* 兼容火狐 */
			p::-moz-selection{
				background-color: orange;
			}

			/*
			 * a 的伪类
			 * 涉及到a的伪类一共有4个：一般按照这个顺序写（LoVe HAte）
			 *	:link
			 *	:visited
			 *	:hover 鼠标移入
			 *	:active 正在点击
			 * 而这四个选择器的优先级是一样的。
			 */

		</style>
	</head>
	<body>

		<a href="http://www.doer.ren/ari.jpg">This is a link.</a>
		<br> <br>
		<a href="http://www.baidu.com">This is another link.</a>

		<p>This is p</p>

		<!-- 使用 input 可以创建一个文本输入框 -->
		<input type="text" >
	</body>
</html>
