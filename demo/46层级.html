<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层级</title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: relative;
				z-index: 2;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: red;

				/* 开启绝对定位 */
				position:absolute;
				/* 设置偏移量 */
				top: 50px;
				left: 50px;
				z-index: 1;

				/*
				 * 如果元素定位层级一样 则下面盖着上面的
				 *	通过 z-index 属性可以用来设置元素层级
				 *	可以为 z-index 指定一个正整数作为值，该值将会作为当前元素层级。
				 *  层级越高越优先显示
				 *
				 *	对于没有开启定位的元素  不能使用 z-index
				 */
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: relative;
			}

			.box4{
				width: 100px;
				height: 100px;
				background-color: orange;
				position: relative;
				/*
				 * 父元素 z-index 层级再高 也不会盖住子元素
				 */
				z-index: 9999;
			}

			.box5{
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
		<div class="box2">

		</div>
		<div class="box3">

		</div>

		<div class="box4">
			<div class="box5">

			</div>

		</div>
	</body>
</html>
