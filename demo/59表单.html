<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			表单作用是将用户信息提交给服务器
				比如百度搜索框 比如注册 登陆操作
		-->

		<!--
			使用form 标签创建一个标签
				form 标签中必须指定一个action属性该属性指向一个服务器地址
	 	-->

		<form  action="target.html">
			<!--
				使用form 创建的仅仅是空白的表单
					我们还需要向 form 添加不同的表单项
		 	-->

			<!--
				使用 input 创建一个文本框 他的type属性是text
					如果希望表单项中的数据会提交的服务器中，还必须给表单项指定一个name属性
					name 表示提交内容的名字

				用户填写的信息会附在url地址后 以查询字符串的形式发送给服务器
					url地址?查询字符串
				格式：
					属性名=属性值&属性名=属性值...

				在文本框中也可以使用value ，该值将会作文文本框默认值显示(默认值不是提示文字)
				placeholder 提示文字, IE8 及以下不支持 需要使用js

		 	-->
			<!--
				在html中还为我们提供了一个标签 专门用来选中表单中的提示文字
				lable标签
				该标签可以指定一个for属性 该属性值需要指定一个表单项的id值
		 	-->
			<label for="um">用户名 </label>
			<input id="um" type="text" name="username" placeholder="your name"> <br><br>

			<!--
				密码框
					使用type属性值创建一个密码框 属性值是password
		 	-->
			密 &nbsp; &nbsp;码 <input type="password" name="" value=""> 	<br><br>

			<!--
				单选按钮
					- 使用input 来创建单选按钮 , type属性使用 radio
					- 单选按钮通过name属性分组 相同的是一组
					- 像这种需要用户选择但不需要用户填写内容的表单项
						还必须指定一个value属性
						这样被选中的表单项的value属性值将会提交给服务器、

					如果希望单选按钮或者多选框中指定默认选中的选项
						则可以在希望中的项中添加checked="checked" 属性
		 	-->
			性别 <input type="radio" name="gender" value="male"> 男
			 	<input type="radio" name="gender" value="female" checked="checked"> 女
				<br><br>

			<!--
				多选框
					- 使用input创建一个多选框 他的属性使用 checkbox
		 	-->
			爱好 <input type="checkbox" name="hobby" value="football"> 足球
			 	 <input type="checkbox" name="hobby" value="basketball"> 篮球
				 <input type="checkbox" name="hobby" value="TableTinnes"> 乒乓球
				 <input type="checkbox" name="hobby" value="badminton" checked="checked"> 羽毛球
				 <br><br>

			<!--
				下拉列表
					- select 标签创建一个下来列表
					- 使用option 创建列表项
					- 下拉列表name属性需要给select
						value 给option
					可以通过option 中添加 selected="selected"将选项设置为默认选中

					当为select 添加 multiple="multiple"，则下拉列表变成多选的下拉列表
			-->
			喜欢的明星
				<select name="star">

					<!--
						在一个select中可以使用 optgroup 进行分组
							同一个 optgroup 是一组

				 	-->
					<optgroup label="group1">
						<option value="fbb">范冰冰</option>
						<option value="lxr">林心如</option>
						<option value="zw" selected="selected">赵薇</option>
					</optgroup>
					<optgroup label="group2">
						<option value="zw">赵薇</option>
						<option value="zw">赵薇</option>
						<option value="zw">赵薇</option>
					</optgroup>

				</select>
				<br><br>


				<!--
					使用 textarea 创建文本域
			  	-->
				自我介绍 <textarea name="info" rows="8" cols="80"></textarea>
				<br><br>

			<!--
				提交按钮可以将表单信息提交个服务器
				使用 input 创建一个提交按钮， 属性值是submit
				在提交按钮中 可以 通过 value 属性来指定按钮上的文字
			-->
			<input type="submit" value="注册">

			<!--
				<input type="reset" / 可以创建重置按钮>
					点击后表单内容将会恢复默认值
		 	-->
			<input type="reset" value="重置">

			<!--
				使用input type="button" 可以用来创建一个单纯的按钮
					这个按钮没有任何功能 只能被点击
		 	-->
			<input type="button" value="按钮">

			<!--
				除了使用 input,也可以使用 button 标签来创建按钮
				这种方式和input类似
					由于是成对的标签 使用起来灵活一点
		 	-->
			<br><br>
			<button type="submit">提交</button>
			<button type="reset">重置</button>
			<button type="button">按钮</button>

			<br><br><br>
			<!--
				在表单中可以使用fieldset来为表单进行分组
				可以将表单项中同一组放到一个fieldset中
			-->
			<fieldset>
				<!-- 在fieldset可以使用legend来指定组名 -->
				<legend>用户信息</legend>
				用户名 <input >
				<br>
				密码 <input>
			</fieldset>
			<fieldset>
				<legend>用户爱好</legend>
				 爱好 <br>
				 性别
			</fieldset>

		</form>
	</body>
</html>
