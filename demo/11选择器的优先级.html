<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器的优先级</title>
		<style type="text/css">
			.p1{
				background-color: red;
			}

			p{
				background-color: yellow;
			}

			#p2{
				background-color: green !important;
			}

			/*
			 * 当使用不同选择器选中同个元素并设置相同样式时，
			 *	这是样式之间产生冲突，最终选择的样式由选择器优先级决定
			 *	优先级高的优先显示。
			 *
			 *	优先级的规则
			 *		- 内联样式， 优先级 1000
			 *		- id选择器， 优先级 100
			 * 		- 类和伪类， 优先级 10
			 * 		- 元素选择器， 优先级 1
			 *		- 通配选择器， 优先级 0
			 * 		- 继承的样式， 没有优先级
			 *
			 *  当选择器中包含多种选择器时，需要将选择器优先级相加 然后比较
			 *		但是注意，选择器优先级计算 不会超过最大数量级（当前数量级）
			 *  如果选择器样式一样，则使用靠后的样式
			 *
			 * 	并集选择器的优先级是单独计算
			 *
			 *	可以在样式最后添加 !important,则优先级最高，高于内联；
			 *		但在开发中尽量避免使用 !important;
			 * 		影响后期维护。
			 */
		</style>
	</head>
	<body>
		<p class="p1" id="p2" style="background-color: skyblue;">This is p.</p>
	</body>
</html>
