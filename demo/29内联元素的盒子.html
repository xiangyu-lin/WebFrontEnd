<!DOCTYPE html>
<html>
<head>
	<title>内联元素的盒模型</title>
	<style type="text/css">
		span.s1{
			background-color: yellow;

			/*内容区 内边距 边框 外边距*/

			/*内联元素不能设置 width 和 heigh*/

			/*内联元素 可以设置水平内内边距*/

			padding-left: 100px;
			padding-right: 100px;

			/*内联元素可以设置垂直内边距，但不会影响页面布局*/

			/*设置边框*/
			border: 1px blue solid;		}

		.box1{
			width: 100px;
			height: 100px;
			background-color: green;
		}
	</style>
</head>
<body>
	<span class="s1">我是一个span</span>
	<span>我是一个span</span>
	<span>我是一个span</span>
	<span>我是一个span</span>

	<div class="box1"></div>
</body>
</html>
