<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>背景1</title>
	<style media="screen">
		.box1 {
			width: 200px;
			height: 200px;
			background-color: #bfa;
			margin: 0 auto;

			/*
				背景
					 background-image: url();
					 backgroud-repeat: repeat-y;  导航条可以使用 repeat-x 平铺
					 background-position: top center;
					 background-attachment: fixed; 


			*/

			/*
				 * 使用 background-image 来设置背景图片
				 * - 语法：
				 *		background-image:url(相对路径); 相对路径写在哪就相对哪
				 *
				 *	- 如果背景图片大于元素 默认会显示图片的左上角
				 *	- 一样大 则全部显示图片
				 *	- 如果背景图片小于背景 则平铺充满元素
				 *
				 *	可以同时为一个元素指定背景颜色和背景图片
				 *		这样背景颜色将会作为背景图片的底色
				 */

			background-image: url(img/img2.jpg);

			/*
				 * background-repeat 用于设置背景图片的重复方式
				 *	可选值：
				 *		repeat 默认值 背景图片会双向重复（平铺）
				 *		no-repeat 不重复
				 *		repeat-x  沿x轴水平重复
				 *		repeat-y 垂直重复
				 */
			background-repeat: repeat-y;

		}

		.daohang{
			height: 32px;
			width: auto;
			background-image: url(./img/bg1.png);
			background-repeat: repeat-x;
		}

		.bgimage_postion{

			width: 400px;
			height: 400px;
			background-color:sienna;
			background-image: url(./img/bg2.jpg);
			background-repeat: no-repeat;

			/*
				* 背景图片默认贴着元素左上角显示
				* 通过 background-position 可以调整背景图片在元素中的位置
				* 可选值：
				*	top rigth left bottom center 使用其中两个值定位
				*		top left 左上
				*		bottom right 右下
				*		如果只给一个值 默认补一个 center
				*  也可以指定两个偏移量 水平和垂直
				*		如 100px 100px 可以正负值 负值反方向移动
				*
				*/
			background-position: top center;
			background-position: 10px 10px;
		}


		.bgimage_attachment{
			width: 400px;
			height: 1000px;
			background-color: #bfa;
			background-image: url(./img/bg2.jpg);
			background-repeat: no-repeat;
			/*
				 * background-attachment 用来设置背景图片是否和页面一起滚动
				 *	  可选值
				 *		scroll 默认值 会随着窗口滚动
				 *		fixed 背景图片固定 不随页面滚动
				 *
				 *	 当背景图片设置为 fixed 时  定位则相对于浏览器
				 *
				 * 不随窗口滚动的图片 一般只设置给 body  不给其他元素
				 */
			background-attachment: fixed;
		}


	</style>
</head>

<body>
	<div class="box1">

	</div>

	<div class="daohang"></div>

	<div class="bgimage_postion"></div>

	<div class="bgimage_attachment"></div>
</body>

</html>
