<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				/*
				 * 定位
				 *  - 定位指的页面的指定元素放到页面的任意位置
				 *	 通过定位可以任意摆放元素
				 *	- 通过position属性来设置元素定位
				 *		- 可选值：
				 *		statc: 默认值 没开启定位
				 *		relative 开启元素相对定位
				 *		absolute 开启元素绝对定位
				 *		fixed 开启元素固定定位（也是绝对定位一种）
				 */

				 /*
				  *  相对定位
				  *		1.当开启元素相对定位后，而不设置偏移量是，元素不会发生任何变化
				  *		2.相对定位时相对元素在文档流中原来的位置移动
				  *		3.相对定位的元素不会脱离文档流
				  *		4.相对定位会使元素提升一个层级（冲突时覆盖文档流内容）
				  * 	5.相对定位不会改变元素性质，块还是块，内联还是内联
				  */
				 position: relative;
				 left:100px;
				 top: 100px;

				/*

				 * 当开启元素定位时，
				 *	可通过 left right top bottom 四个属性来设置元素偏移量
				 * 		left 元素相对于其定位位置的左侧偏移量
				 *		right 元素相对于其定位位置右侧偏移量
				 *		top	上
				 *		bottom 下
				 *
				 *	通常偏移量只需2个就可以对元素定位
				 *		垂直水平各选一个
				 */
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
		<div class="box2">

		</div>
		<div class="box3">

		</div>
	</body>
</html>
