<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display visibility</title>
		<style media="screen">
			a{
				background-color: #bfa;

				/*
				 * 将一个内联元素变成块元素
				 *	 通过display 样式可以修改元素类型
				 *		可选值：
				 *			inline 将一个元素作为内联元素显示
				 *			block 将一个元素设置块元素显示
				 *			inline-block 将一个元素转换为行内块元素
				 *				可以使元素既有行内元素特点 又有块元素特点
				 *				既可以设置宽高 又不会独占一行
				 *			none 不显示元素  并且元素不在页面继续占位
				 */

				display: block;

				/* 为其设置宽和高 */
				width: 500px;
				height: 500px;
			}

			.box{
				width: 100px;
				height: 100px;
				background-color: orange;

				/*
				 * visibility
				 *	- 可以用来设置元素的隐藏和显示的状态
				 *	- 可选值：
				 *		visible 默认值  显示
				 *		hidden 元素隐藏不显示
				 *	使用 visibility: hidden 虽然不会显示 但会占位
				 */

				 visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="box">

		</div>
		<a href="#">我是一个大的超链接</a>
	</body>
</html>
