<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式的继承</title>
	</head>
	<body>
		<!--
			像儿子可以继承父亲遗产一样，在CSS中，
				祖先元素上的样式，也会被他的后代元素继承
			利用继承，可以将一些基本样式设置给祖先元素，
				这样所有后代元素将会自动继承者写样式

			但是并不是所有样式都会被子元素继承，
				比如：背景相关的样式，边框相关的，定位相关的。
		-->

		<p style="font-size: 30px">
			This is P.
			<span>This is span in P</span>
		</p>
		<span>This is a span out of P.</span>
	</body>
</html>
