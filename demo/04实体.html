<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实体</title>
	</head>
	<body>
		<!--
			在html中，一些如 <> 这种特殊字符不能直接使用，
				需要使用一些特殊符号表示这些字符，
				这些符号称之为实体（转义字符串）
				浏览器解析到实体是,会自动将实体转换为对应字符
			实体的语法：
				&实体的名字;
					< 		&lt;
					> 		&gt;
					空格 	  &nbsp;
					版权符号 &copy;
		-->
		 a &lt; b &gt; c
		 <p>&copy;天气 &nbsp;&nbsp;不错</p>

	</body>
</html>
