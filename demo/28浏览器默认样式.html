<!DOCTYPE html>
<html>
<head>
	<title>默认样式</title>
	<style type="text/css">
		/*
		 * 浏览器为了在页面中没有样式是，可以让页面有一个比较好的显示效果
		 *	所以它为很多的元素都设置了默认 margin 和 padding
		 *	而它的默认样式，正常情况我们不需要使用
		 * 
		 *	所以在设置样式前，先把浏览器默认 margin padding 去掉
		 */

		/* 去除浏览器默认样式  */
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}

		p{
			background-color: green;
		}
	</style>	

</head>
<body>
	<div class="box1">

	</div>
	<p>This is p1</p>
	<p>This is p2</p>
</body>
</html>
