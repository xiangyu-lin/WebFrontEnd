<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: yellow;

				/*
				 * 当position属性值设置为fix时，则开启了元素的固定定位
				 *	  固定定位也是一种绝对定位，它的大部分特点和绝对定位一样
				 * 不同的是：
				 *	  固定定位永远都相对于浏览器窗口进行定位的
				 *	  固定定位会固定在窗口某个位置 不会随滚动条滚动
				 *
				 *	IE6 不支持固定定位
				 */

				position: fixed;
				left: 0px;
				top: 0px;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
		<div class="box4" style="width: 200px; height:200px; background-color:green; position: relative">
			<div class="box2">

			</div>
		</div>

		<div class="box3">

		</div>
	</body>
</html>
