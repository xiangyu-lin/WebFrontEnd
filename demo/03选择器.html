<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素和后代元素选择器</title>
		<style type="text/css">

			/*
			 * 为div中的span设置一个颜色为绿色
			 * 后代元素选择器
			 *  - 作用：
			 * 		- 选中指定元素的指定后代元素
			 *  - 语法：
			 *  	祖先元素 后代元素{}
			 */

			div span{
			 color: red;
			}

			/*
			* 选中id为d1 的div中的p元素 中的 span元素
			*/

			#d1 p span{
			  font-size: 50px;
			}

			/*
			 * 为div的子元素span  设置一个背景颜色为黄色
			 * 子元素选择器
			 * - 作用
			 * 		- 选中指定父元素的指定子元素
			 * - 语法
			 *      父元素 > 子元素
			 * IE6 及以下的浏览器不支持子元素选择器
			 */

			div > span{
				color: green;
			}

		</style>
	</head>
	<body>

		<!--
		  	元素之间的关系
				父元素：直接包含子元素的元素
				子元素：直接被父元素包含的元素
				祖先元素： 直接或间接包含后代元素的元素
				后代元素： 直接或间接被祖先元素包含的元素，子元素也是后代元素
				兄弟元素： 拥有相同父元素的元素叫做兄弟元素
		-->

		<div id="d1">
			<span><span>This is span in div</span>
			<p><span>This is span in p.</span></p>
		</div>

		<span>This is span in body.</span>
	</body>
</html>
