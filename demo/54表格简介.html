<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			在html中使用 table创建表格
		-->
		<table border="1" width="50%" align="center">
			<!-- table 中用 tr表示行 -->
			<tr>
				<!-- 在tr中需要用 td 创建单元格 -->
				<td>A1</td>
				<td>A2</td>
				<td>A3</td>
				<!-- rowspan  表示纵向合并单元格 -->
				<td rowspan="2">A4</td>
			</tr>
			<tr>
				<!-- 在tr中需要用 td 创建单元格 -->
				<td>B1</td>
				<td>B2</td>
				<td>B3</td>

			</tr>
			<tr>
				<!-- 在tr中需要用 td 创建单元格 -->
				<td>C1</td>
				<td>C2</td>
				<!-- colspan表示横向合并单元格 -->
				<td colspan="2">C3</td>
			</tr>

		</table>
	</body>
</html>
