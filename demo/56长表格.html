<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table>
			<!--
				有些情况下表格是非常长的，
					这时就需要将表格分为三个部分，表头，主体，表尾
				在HTML中为我们提供3个标签
					thead 表头
					tbody 表格主体
					tfoot 表格底部

				这三个标签的作用，来区分表格的不同的部分，他们都是table的子标签
					都需要直接写在table中 tr写在这些标签当中

				thead 内容永远显示在表格头部
				tfoot 内容永远显示在表格底部
				fbody 中间

				如果表格中没写tbody 浏览器会自动添加tbody
				并将所有tr放到tbody中 所以tr并不是tbody子元素
				通过 table > tr 无法选中行 需要通过 tbody > tr
			-->

			<thead>
				<tr>
					<th>日期</th>
					<th>收入</th>
					<th>支出</th>
					<th>合计</th>
				</tr>

			</thead>

			<tbody>
				<tr>
					<td>0809</td>
					<td>1000</td>
					<td>2000</td>
					<td>3000</td>
				</tr>
				<tr>
					<td>0809</td>
					<td>1000</td>
					<td>2000</td>
					<td>3000</td>
				</tr>
				<tr>
					<td>0809</td>
					<td>1000</td>
					<td>2000</td>
					<td>3000</td>
				</tr>


			</tbody>

			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td>count</td>
					<td>100</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
