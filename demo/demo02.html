<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		<!--
			标题标签
				在html中共6级标题
				h1 ~ h6 1最大，但并不关心文字大小
				使用html标签时，关心的是标签的语义，
				使用的标签都是语义化标签
				6级标题中，h1 最重要，表示网页中主要内容 2-6 依次降低
					对于搜索引擎中 h1重要性仅次于title，会立即检查h1
					中的内容
						h1 标签非常重要，它会影响到页面在搜索引擎中的排名
						页面只能写一个h1

				一般页面中标题标签只使用 h1 h2 h2 ，h3 以后基本不用
		-->
		<h1>一级标题</h1>
		<h6>六级标题</h6>

		<!--
			段落标签，段落标签用于表示内容中的一个自然段
			使用p 标签表示一个段落

			p 标签中的文字，默认会独占一行，并且段与段之间会有一个间距
		-->
		<p>p 标签，表示一个段落</p>

		<!--
			在 html 中，字符之间写再多的空格，浏览器也只会当成一个空格解析
				换行也会当成一个空格解析
			可以用 br 标签来表示换行，br 标签是一个自结束标签。
		-->
		<p>
			往后余生，<br />
			风雪是你，<br />
			平淡是你，<br />
			清贫也是你。<br />
		</p>

		<!-- hr 自结束标签 生成水平线-->
		<hr />

	</body>
</html>
