<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 语法</title>

		<style type="text/css">
			/*
				CSS 注释，必须编写在style标签或者css文件中

				CSS 语法：
					选择器 声明块

				选择器：
					- 通过选择器可选中页面指定元素，
					 	并将声明块中的样式应用到选择器对应的元素上。
				声明块：
					- 声明块紧跟选择器，使用 {} 括起来，
						声明块就是一组组名值对结构
							一组名值对称为声明
						在一个声明块中可以写多个声明，多个用分号隔开
						声明样式名和样式值之间使用 : 连接
			*/
		</style>
	</head>
	<body>

		<p>锄禾日当午，汗滴禾下土</p>

	</body>
</html>
