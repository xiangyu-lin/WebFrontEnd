<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子 外边距</title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: #bfa;
				border: 10px solid red;

				/*
				 * 外边距指盒子与其他盒子之间的距离
				 * 	不会影响可见框大小 但会影响位置
				 * 四个方向的外边距
				 *	margin-top
				 *	margin-right
				 *	margin-bottom
				 *  margin-left
				 *
				 * 由于页面中元素都是靠左摆放的
				 *	所以注意当我们设置上和左外边距时，会导致盒子自身位置发生改变
				 *	而如果设置右和下外边距时 会改变其他盒子的位置
				 */

				 /* 设置外边距 */
				 margin-top: 100px;
				 margin-right: 100px;
				 margin-bottom: 100px;
				 margin-left: 100px;

				 /*
				  *	外边距可以指定为一个负值
				  *		如果外边距设置的是负值，则元素会向反方向移动
				  */

				 /*
				  * margin 还可以设置为auto，auto一般只设置给水平方向的margin
				  * 	如果只指定，左外边距或右外边距的margin为auto则会将外边距设置为最大值
				  *		垂直外边距如果设置为auto，则外边默认就是0
				  *
				  *		如果将left 和 right 同时设置为auto，则会将两侧的外边距设置相同值，
				  *			就可以是元素自动在父元素中居中，
				  *			所以我们经常左右外边距设置为auto
				  *			使子元素在父元素中水平居中
				  */

				 margin-left: auto;
				 margin-right: auto;

				 /*
				  * 外边距同样可以使用简写属性的margin，可以同时设置4个方向的margin
				  * 	规则和padding 一样
				  */

				 margin: 10px 20px 30px 40px;

				 /*  居中 , 上下0 左右auto*/
				 margin: 0 auto;
			}

			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
		<div class="box2">
			<p>HTML</p>
		</div>
	</body>
</html>
