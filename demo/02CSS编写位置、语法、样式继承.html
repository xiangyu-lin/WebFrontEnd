<!DOCTYPE html>
<!--
	目录：
	01 内联样式、内部样式、外部样式
	02 CSS语法
	03 块元素和内联元素
	04 样式的继承
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<!--
			### 01 内部样式
			也可以将css样式编写到head中的style标签里
				将样式表编写到style标签中，然后通过css选择器选中指定元素
					然后可以同时为这些元素一起设置样式，这样可以使样式进一步复用
				将样式表编写到style标签中，也可以使表现和结构进一步分离
					也是我们推荐使用的样式
		-->

		<style type="text/css">
			/* ### 02 CSS 语法
				注释：
					必须编写在style标签或者css文件中
				选择器：
					通过选择器可选中页面指定元素，并将声明块中的样式应用到选择器对应的元素上。
				声明块：
					- 声明块紧跟选择器，使用 {} 括起来，
						声明块就是一组组名值对结构
							一组名值对称为声明
						在一个声明块中可以写多个声明，多个用分号隔开
						声明样式名和样式值之间使用 : 连接
			*/
			p{
				color:red;
				font-size:14px;
			 }
		</style>

		<!-- ### 01 外部样式
			还可以将样式表编写到外部的css文件中,
			然后通过link标签来将外部的css 文件引入当前页面
			这样外部文件css样式表将会应用到当前页面

			将CSS样式统一写在外部的样式表中，完全使结构表现分离，可以使样式表在不同页面使用
			最大限度的使样式进行复用，将样式统一写在样式表中，然后通过link标签引入，可以利用
			浏览器缓存，加快用户访问速度，提高用户体验。
			所以在开发中，最推荐使用的是外部 CSS
		-->
		<link rel="stylesheet" type="text/css" href="./css/master.css">

		<!--
			### 03 块元素和内联元素
			div就是一个块元素
				所谓的块元素就是会独占一行的元素,无论内容多少都会独占一行
					p h1 h2 h3 ...
				div 标签没有任何语义 就是一个纯粹块元素，
					并且不会为它里面的元素设置任何的默认样式，
				div 元素主要用来对页面进行布局的

			span 是一个内联元素（行内元素）
				所谓行内元素，指的是只占自身大小的元素，不会占用一行
				常见的内联元素
					a img iframe span
				span没有任何语义，span 专门选用一段文字，
				然后为文字设置样式

			块元素主要用来做页面布局，内联元素主要选中文本设置文本样式
				一般只使用块元素包含内联元素，不会使用内联包含块
				a元素可以包含任意元素，但是除了a本身
				p元素不可以包含任何其他的块元素
		-->

		<!--
			### 04 样式的继承：
			像儿子可以继承父亲遗产一样，在CSS中，
				祖先元素上的样式，也会被他的后代元素继承
			利用继承，可以将一些基本样式设置给祖先元素，
				这样所有后代元素将会自动继承这些样式

			但是并不是所有样式都会被子元素继承，
				比如：背景相关的样式，边框相关的，定位相关的。
		-->

	</head>
	<body>
		<!-- ### 01 内联样式
			可以将css样式编写到元素的 style 属性中
				将样式直接编写到style属性中，称之为内联样式
				内联样式只对当前元素中的内容起作用，内联样式不方便复用

				内联样式属于结构与表现耦合，不方便维护，不推荐使用
		-->
		<p style="color:red; font-size:14px">css and css and css ...</p>
		<p>other css and css and css ...</p>
		<div>
			<span>I am span in div </span>
		</div>
		
	</body>
</html>
