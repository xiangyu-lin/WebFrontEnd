<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>display visibility</title>
		<style media="screen">
			a{
				background-color: #bfa;

				/*
					01 修改元素类型 display
					02 修改元素状态 visibility
					03 处理子元素溢出内容 overflow
				  */

				/*
				 * 将一个内联元素变成块元素
				 *	 通过display 样式可以修改元素类型
				 *		可选值：
				 *			inline 将一个元素作为内联元素显示
				 *			block 将一个元素设置块元素显示
				 *			inline-block 将一个元素转换为行内块元素
				 *				可以使元素既有行内元素特点 又有块元素特点
				 *				既可以设置宽高 又不会独占一行
				 *			none 不显示元素  并且元素不在页面继续占位
				 */

				display: block;

				/* 为其设置宽和高 */
				width: 200px;
				height: 200px;
			}

			.box{
				width: 400px;
				height: 400px;
				background-color: orange;

				/*
				 * visibility
				 *	- 可以用来设置元素的隐藏和显示的状态
				 *	- 可选值：
				 *		visible 默认值  显示
				 *		hidden 元素隐藏不显示
				 *	使用 visibility: hidden 虽然不会显示 但会占位
				 */

				 visibility: hidden;
			}


			.box1{
				width: 200px;
				height: 200px;
				background-color: green;
				/* ################################ 03 overflow
				 * 子元素默认存在父元素内容区
				 *	  理论上讲子元素最大可以等于父元素内容区大小
				 * 如果子元素的大小超过了父元素的内容区，则超过的大小会在父元素以外位置显示
				 *	  超出父元素的内容 我们成为溢出的内容
				 * 父元素默认将溢出的内容 在父元素显示
				 *
				 * 通过overflow 可以设置父元素如何处理溢出内容
				 * 	  可选值:
				 *		-  visible 不会处理溢出内容
				 *		-  hidden  溢出的内容会被修剪 不会显示
				 *		- scroll 为父元素添加滚动条 以滚动条方式显示
				 *			该属性不论内容是否溢出 都会添加滚动条
				 *		- auto 根据需要自动添加滚动条
				 */

				 overflow: auto;
			}
			.box2{
				width: 100px;
				height: 500px;
				background-color: red;
			}


		</style>
	</head>
	<body>
		<div class="box">

		</div>
		<a href="#">我是一个大的超链接</a>

		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
