<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow</title>
		<style media="screen">

			.box1{
				width: 200px;
				height: 200px;
				background-color: green;
				/*
				 * 子元素默认存在父元素内容区
				 *	  理论上讲子元素最大可以等于父元素内容区大小
				 * 如果子元素的大小超过了父元素的内容区，则超过的大小会在父元素以外位置显示
				 *	  超出父元素的内容 我们成为溢出的内容
				 * 父元素默认将溢出的内容 在父元素显示
				 *
				 * 通过overflow 可以设置父元素如何处理溢出内容
				 * 	  可选值:
				 *		-  visible 不会处理溢出内容
				 *		-  hidden  溢出的内容会被修剪 不会显示
				 *		- scroll 为父元素添加滚动条 以滚动条方式显示
				 *			该属性不论内容是否溢出 都会添加滚动条
				 *		- auto 根据需要自动添加滚动条
				 */

				 overflow: auto;
			}
			.box2{
				width: 100px;
				height: 500px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">

			</div>
		</div>
	</body>
</html>
