<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>解决高度塌陷2</title>
		<style media="screen">
			.box1{
				border: 1px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}

			/*
			 * 解决高度塌陷方案二
			 *	可以直接在高度塌陷的父元素最后加个空白的div
			 *	由于这个div并没有浮动 所以他是可以撑开父元素高度的
			 *	然后在对其清除浮动 这样可以通过这个空白的div来撑开父元素高度
			 *	基本没有副作用 兼容各种浏览器
			 *
			 * 使用这种方式虽然可以解决问题，但会在页面中添加多余的结构
			 */
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">

			</div>
			<div class="clear">

			</div>

		</div>
	</body>
</html>
