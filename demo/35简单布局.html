<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单布局</title>
		<style media="screen">

		/* 清楚默认样式 */
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 1000px;
			height: 100px;
			background-color: yellowgreen;
			/* 设置居中 */
			margin: 0 auto;
		}

		.content{
			width: 1000px;
			height: 500px;
			background-color: orange;
			margin: 10px auto;

		}

		.footer{
			width: 1000px;
			height: 100px;
			background-color: black;
			margin: 0 auto;
		}

		/* 设置content 小div样式 */
		.left{
			width: 200px;
			height: 100%;
			background-color: skyblue;

			/* 设置向左浮动 */
			float: left;
		}

		.center{
			width: 580px;
			height: 100%;
			background-color: yellow;
			float: left;

			/* 设置水平外边距 */
			margin: 0 10px;
		}
		.right{
			width: 200px;
			height: 100%;
			background-color: skyblue;
			float: left;
		}
		</style>
	</head>
	<body>
		<!-- 头部div -->
		<div class="header">

		</div>

		<!-- 主体内容div -->

		<div class="content">
			<!-- 左侧div -->
			<div class="left"></div>
			<!-- 中间div -->
			<div class="center"></div>
			<!-- 右侧div -->
			<div class="right"></div>
		</div>

		<!-- 底部div -->
		<div class="footer">

		</div>
	</body>
</html>
