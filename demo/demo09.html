<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 内联样式和内部样式</title>
		<!--
			内部样式表
			也可以将css样式编写到head中的style标签里
				将样式表编写到style标签中，然后通过css选择器选中指定元素
					然后可以同时为这些元素一起设置样式，这样可以使样式进一步复用
				将样式表编写到style标签中，也可以使表现和结构进一步分离
					也是我们推荐使用的样式
		-->
		<style type="text/css">
			p{
				color:red;
				font-size:40px;
			 }

		</style>


	</head>
	<body>
		<!--
			可以将css样式编写到元素的 style 属性中
				将样式直接编写到style属性中，称之为内联样式
				内联样式只对当前元素中的内容起作用，内联样式不方便复用

				内联样式属于结构与表现耦合，不方便维护，不推荐使用
				<p style="color:red; font-size:40px">锄禾日当午，汗滴禾下土</p>
		-->
		<p>锄禾日当午，汗滴禾下土</p>
		<p>锄禾日当午，汗滴禾下土</p>
		<p>锄禾日当午，汗滴禾下土</p>
		<p>锄禾日当午，汗滴禾下土</p>

	</body>
</html>
