<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;

				/*
				 * 块元素在文档流中默认垂直排列
				 *	 如果希望块元素在页面中水平排列，可以使块元素脱离文档流
				 *
				 * 使用float使元素浮动，从而脱离文档流
				 *	 可选值
				 *		none 默认值 元素默认在文档流中排列
				 *		left 立即脱离文档流 向左侧浮动
				 *		right 向右侧浮动
				 *
				 * 当为一个元素设置浮动后（float 非none）
				 *	元素会立即脱离文档流，下面的元素会向上移动
				 *	元素浮动后 会尽量向左上或右上漂浮，直
				 *	到遇到父元素边框或者其他的浮动元素
				 * 如果浮动元素上边是一个没有浮动的块元素 则浮动元素不会超过块元素
				 * 浮动的元素不会超过上面的兄弟元素 最多一样齐
				 */

			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
			float: right;
			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
