<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>完善 clearfix</title>
		<style>
			.box1{
				width: 300px;
				height: 300px;
				background-color: #bfa;
			}

			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;

				/*
				 * 子元素和父元素相邻的垂直外边距会发证重叠，子元素的外边距会传递给父元素
				 * 使用空的table标签可以隔离父子元素的外边距
				 */
				margin-top: 100px;
			}

			.box3{
				border: 10px red solid;
			}

			.box4{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				float: left;
			}

			/* 解决父子元素外边距重叠 */
			/* display:table 可以将一个元素设置为表格显示 */

			/* .box1:before{
				content: "";
				display: table;
			} */

			/* 解决父元素高度塌陷 */
			/* .clearfix:after{
				content: "";
				display: block;
				clear: both;
			} */

			/* 经过修改后的clearfix 既可以解决高度塌陷 又可以确保垂直外边距不会重叠 */
			.clearfix:before,
			.clearfix:after{
				content: "";
				display: table;
				clear: both;
			}
			/* 兼容IE6 */
			.clearfix{
				zoom: 1;
			}

		</style>

	</head>
	<body>
		<div class="box3 clearfix">
			<div class="box4">

			</div>

		</div>
		<div class="box1 clearfix">
			<table></table>
			<div class="box2"></div>
		</div>
	</body>
</html>
