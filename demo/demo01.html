<!-- COMBAK: !DOCTYPE html，h5的文档声明
	编写网页时 一定要将h5 的文档声明写在最上面
	如果不写文档声明，则会导致有些浏览器会进入一个怪异模式
	进入怪异模式后，浏览器解析页面导致页面无法显示
 -->
<!DOCTYPE html>
<!-- html ，页面根标签，有且只有一个，网页所有内容都应该写在根标签中。 -->
<html lang="en" dir="ltr">
	<!-- head 标签，内容不会在网页中直接显示，用来帮助浏览器解析页面 -->
	<head>
		<!-- 需要告诉浏览器，网页所采用的编码字符集
			 meta标签用来设置网页的一些元数据，比如网页的字符集、关键字、简介
			 meta是一个自结束标签，
			 编写一个字节数标签是，可以在开始标签中添加一个 / <meta charset="utf-8" />

		-->

		<meta charset="utf-8">

		<!--
			使用meta 标签还可以设置网页的关键字
		-->

		<meta name="keywords" content="HTML5,Java,C++">

		<!--
			还可以用来指定网页的描述
			搜索引擎在检索页面时，同时会检索页面中封关键词和描述，
			但这连个值不会影响页面在搜索引擎中的排名
		-->

		<meta name="description" content="发布h5,js等前端信息" />

		<!--
			使用 meta 可以做请求的重定向
			<meta http-equiv="refresh" content="秒数;url=目标路径"/>
		-->

		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/>

		<!-- title 标签，显示在浏览器标题栏中
			 搜索引擎检索页面时，首先检索其中内容
			 它是网页对搜索引擎来说最重要的内容，
			 会影响到网页在搜索引擎中的排名。

		-->
		<title>标题</title>
	</head>
	<!-- body 标签，设置网页的主体内容，网页所有可见的内容都应该在body中编写。 -->
	<body>
		<!-- h1-h6 标签，1-6级标题 -->
		<!-- 属性，可以通过属性来设置标签如何处理标签中的内容
	 		 可以在可是标签中添加属性
			 属性需要写在开始标签中，是一个名值对
			 属性名=属性值，
			 一个标签可以使用多个属性 使用空格分隔
		 -->
		<h1>hello <font color='red'>red</font> world</h1>
	</body>
</html>
