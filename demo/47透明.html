<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>透明</title>
		<style media="screen">

			.box2{
				width: 100px;
				height: 100px;
				background-color: red;

			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: absolute;
				top: 50px;
				left: 50px;

				/*
				 * 设置元素透明背景
				 * opacity可以用来设置元素背景的透明
				 *	 它需要一个 0-1 之间的值
				 *		0 表示完全透明
				 *		1 表示完全不透明
				 *		0.5 表示半透明
				 */

				opacity: 0.5;

				/*
				 * opacity 属性在IE8 及以下浏览器不支持
				 *	IE8及以下浏览器需要使用如下属性代替
				 *	alpha(opacity=透明度)
				 * 透明度，需要一个0-100之间的值
				 *	0 表示完全不透明
				 *	100 表示完全透明
				 *	50 半透明
				 *
				 * 这种方式支持IE6 但是这种效果在IE Tester中无法测试
				 */

				filter: alpha(opacity=50);

			}

		</style>
	</head>
	<body>
		<div class="box2">

		</div>
		<div class="box3">

		</div>

		<div class="box4">
			<div class="box5">

			</div>

		</div>
	</body>
</html>
