<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>层级</title>
		<style media="screen">
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
				position: relative;
				z-index: 2;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: red;

				/* 开启绝对定位 */
				position:absolute;
				/* 设置偏移量 */
				top: 50px;
				left: 50px;
				z-index: 25;

			}
			.box3{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				position: absolute;
				left: 100px;
				top	100px;
				z-index: 30;

				/*
				 * 设置元素透明背景
				 * opacity可以用来设置元素背景的透明
				 *	 它需要一个 0-1 之间的值
				 *		0 表示完全透明
				 *		1 表示完全不透明
				 *		0.5 表示半透明
				 */

				opacity: 0.5;

				/*
				 * opacity 属性在IE8 及以下浏览器不支持
				 *	IE8及以下浏览器需要使用如下属性代替
				 *	alpha(opacity=透明度)
				 * 透明度，需要一个0-100之间的值
				 *	0 表示完全不透明
				 *	100 表示完全透明
				 *	50 半透明
				 *
				 * 这种方式支持IE6 但是这种效果在IE Tester中无法测试
				 */

				filter: alpha(opacity=50);

			}

			.box4{
				width: 100px;
				height: 100px;
				background-color: orange;
				position: relative;
				/*
				 * 父元素 z-index 层级再高 也不会盖住子元素
				 */
				z-index: 20;
			}

			.box5{
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
		<div class="box2">

		</div>
		<div class="box3">

		</div>

		<div class="box4">
			<div class="box5">

			</div>

		</div>
	</body>
</html>
