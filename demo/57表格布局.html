<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格布局</title>
	</head>
	<body>
		<!--
			以前表格更多情况是用来布局的，但是这种方式早已被CSS所淘汰
			表格的列数由td最多的决定
			表格是可以嵌套的
		-->

		<table border="1"  width="500px" height="500px">
			<tr>
				<td colspan='2'></td>
			</tr>
			<tr>
				<td width='20%'></td>
				<td width='80%'>
					<table border="1" width='100%' height='100%'>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>

					</table>
				</td>
			</tr>
			<tr>
				<td colspan='2'></td>
			</tr>
		</table>
	</body>
</html>
