<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体样式</title>
		<style type="text/css">

			.p1{
				/* 设置字体大小颜色 */

				/*
				 * 设置文字的大小，浏览器中一般默认的文字大小都是16px
				 *		font-size设置的并不是文字本身的大小，
				 *			在页面中，每个文字都是处在一个看不见的框中
				 *			我们设置 font-size 实际是设置格的高度，并不是字体大小
				 *			一般情况下文字比格小，也有是比格大
				 *			根据字体不同，显示效果不同
				 */
				font-size: 30px;
				color: red;

				/*
				 * 通过 font-family 可以指定文字的字体
				 *	当采用某种字体时，如果浏览器支持使用该字体，
				 *		如果字体不支持，则使用默认字体
				 *	该样式可以同时指定多个字体，多个字体使用逗号分开
				 *		当使用多个字体时，浏览器优先使用前面的
				 *		如果没有用下一个
				 */

				/*
				 * 浏览器使用的字体默认就是计算机的字体
				 *	如果计算机中有，则使用 没有就不用
				 * 在开发中，如果字体太奇怪，用的少，尽量不用
				 *	有可能用户电脑没有，达不到效果
				 */

				font-family: arial, 微软雅黑, 华文彩云;

			}

		</style>
	</head>
	<body>
		<p class="p1">
			我是p标签，This is P.
		</p>

		<!--
			网页中字体分为5大类
				serif(衬线字体)
				sans-serif (非衬线字体)
				monospace (等宽字体)
				cursive (草书字体)
				fantasy (虚幻字体)
			可以将字体设置为这些大的类，当设置为大的分类后，
				浏览器会自动选择指定的字体并应用样式
			一般讲字体的大分类，指定到font-family 最后 ,保证有个还不错的效果
		-->
		<p style="font-size: 50px; font-family: serif;">衬线字体</p>
	</body>
</html>
