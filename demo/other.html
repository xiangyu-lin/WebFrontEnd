<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
		/*
		 * cursor 可以用来设置鼠标指针样式
		 */
		cursor: pointer;  /* 小手 */

		/*
		 * IE 6 双倍边距 bug
		 * 	在IE6中， 当为一个向左浮动的元素设置左外边距
		 *    或者为一个向右浮动的元素设置右外边距时
		 *	  这个外边距将会是设置值的2倍
		 */

		.box1{
			width: 100px;
			height: 100px;
			float: left;

			/* 添加一个样式解决 IE6 双倍边距问题
			 * 对于一个浮动元素来说设置 display: inline 没有意义
			 * 但能解决  IE6 双倍边距问题
			 */
			display: inline;

			background-color: red;
			margin-left: 100px;
		}
		</style>
	</head>
	<body>

	</body>
</html>
