<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景二</title>
		<style media="screen">
			.box1{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background-color: #bfa;
				background-image: url(img/bg2.jpg);
				background-repeat: no-repeat;

				/*
				 * 背景图片默认贴着元素左上角显示
				 * 通过 background-position 可以调整背景图片在元素中的位置
				 * 可选值：
				 *	top rigth left bottom center 使用其中两个值定位
				 *		top left 左上
				 *		bottom right 右下
				 *		如果只给一个值 默认补一个 center
				 *  也可以指定两个偏移量 水平和垂直
				 *		如 100px 100px 可以正负值 负值反方向移动
				 *
				 */

				background-position: top center;
				background-position: 100px 10px;
			}
			body{
				height: 5000px;
				background-image: url(img/bg2.jpg);
				background-repeat: no-repeat;

				/*
				 * background-attachment 用来设置背景图片是否和页面一起滚动
				 *	  可选值
				 *		scroll 默认值 会随着窗口滚动
				 *		fixed 背景图片固定 不随页面滚动
				 *
				 *	 当背景图片设置为 fixed 时  定位则相对于浏览器
				 *
				 * 不随窗口滚动的图片 一般只设置给 body  不给其他元素
				 */
				background-attachment: fixed;

			}
		</style>
	</head>
	<body>
		<div class="box1">

		</div>
	</body>
</html>
