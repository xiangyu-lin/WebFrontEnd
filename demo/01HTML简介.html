<!DOCTYPE html>
<!-- 
	目录：
	01 HTML 简介
	02 常用标签 
	03 实体和内联框架
	04 超链接
-->
<!-- ### 01 HTML 简介 -->
<!--
 	!DOCTYPE html，h5的文档声明
	编写网页时 一定要将h5 的文档声明写在最上面!
	如果不写文档声明，则会导致某些浏览器解析页面导致无法显示
 -->

<!-- 注释： 此结构写HTML注释，要求简洁明了，注释不会显示在页面，可在源代码中查看 -->

<!-- html ，页面根标签，有且只有一个，网页所有内容都应该写在根标签中。 -->
<html>
<!-- head 标签，内容不会在网页中直接显示，用来帮助浏览器解析页面 -->

<head>
	<!-- 需要告诉浏览器，网页所采用的编码字符集
			 meta标签用来设置网页的一些元数据，比如网页的字符集、关键字、简介
			 meta是一个自结束标签，可以在开始标签中添加一个 / <meta charset="utf-8" />
	-->
	<meta charset="utf-8">

	<!-- 使用meta 标签还可以设置网页的关键字 -->
	<meta name="keywords" content="HTML5,Java,C++">

	<!--
		还可以用来指定网页的描述
		搜索引擎在检索页面时，同时会检索页面中关键词和描述，
		但这连个值不会影响页面在搜索引擎中的排名
	-->
	<meta name="description" content="发布h5,js等前端信息" />

	<!--
			使用 meta 可以做请求的重定向
			<meta http-equiv="refresh" content="秒数;url=目标路径"/>
		-->
	<meta http-equiv="refresh" content="300;url=http://www.baidu.com" />

	<!-- title 标签，显示在浏览器标题栏中
			 搜索引擎检索页面时，首先检索其中内容
			 它是网页对搜索引擎来说最重要的内容，
			 会影响到网页在搜索引擎中的排名。
		-->
	<title>HTML 简介</title>
</head>

<!-- body 标签，设置网页的主体内容，网页所有可见的内容都应该在body中编写。 -->

<body>

	<!-- 属性，可以通过属性来设置标签如何处理标签中的内容
			属性需要写在开始标签中，是一个名值对属性名="属性值"
			一个标签可以使用多个属性 使用空格分隔
		 -->

	<!-- HTML 语法规范
			1. HTML 中不区分大小写，但一般都是用小写。
			2. HTML 中的注释不能嵌套。
			3. HTML 标签必须结构玩完整，要么成对出现，要么自结束标签
				浏览器尽最大努力正确的解析页面，你所有不符合语法规范的内容，
				浏览器都会为你自动修正，但是有些情况他会修正错误。
				自结束标签 <br/> 或 <br> 都行
			4. HTML 标签可以嵌套，但不能交叉嵌套
			5. HTML 标签中的属性必须有值，且值必须加引号(单双引号都可以)
		-->

	<!--  标题标签
				在html中共6级标题
				h1 ~ h6 1最大，但并不关心文字大小
				使用html标签时，关心的是标签的语义，使用的标签都是语义化标签
				6级标题中，h1 最重要，表示网页中主要内容 2-6 依次降低
					对于搜索引擎中 h1重要性仅次于title，会立即检查h1的内容
						h1 标签非常重要，它会影响到页面在搜索引擎中的排名
						页面只能写一个h1
				一般页面中标题标签只使用 h1 h2 h3 ，h3 以后基本不用
		-->

	<!-- ### 02 常用标签 -->
	<h1>HTML 简介</h1>

	<!--
			p 段落标签，段落标签用于表示内容中的一个自然段
			p 标签中的文字，默认会独占一行，并且段与段之间会有一个间距
			在 html 中，字符之间写再多的空格，浏览器也只会当成一个空格解析，换行也会。
			可以用 br 标签来表示换行，br 标签是一个自结束标签。
		-->
	<p>
		一个段落，然后换行。<br />
		另一个段落。然后水平线hr。<br />
	</p>

	<!-- hr 自结束标签 生成水平线-->
	<hr />

	<img src="./img/img2.jpg" alt="这里是一个壁纸" width="500">
	<br />
	<!--
			使用 img 标签来向引用一个外部图片
				img 也是一个自结束标签
			属性：
				src：外部图片路径
				alt: 可以用来设置图片不能显示时，对图片的描述
					搜索引擎可以通过alt属性来识别不同的图片
					如果不写alt属性，则搜索引擎不会对img中的图片进行收录
				width: 可以用来修改图片宽度， 一般使用 px 作为单位
				height: 用来修改图片高度

				宽度和高度两个属性只设置一个，另一个也会同比例调整大小
				一般开发中除了自适应页面，不建议设置 width 和height
				
				src 属性配置图片的路径，目前使用的是相对路径
		-->
	<!--
			图片格式
				JPEG（JPG）
					- JPEG 图片支持的颜色比较多，图片可以压缩，但不支持透明
					- 一般使用JPEG来保存照片等颜色丰富的图片
				GIF
					- GIF  支持的颜色少，只支持简单透明，支持动态图
					- 图片颜色单一或者动态图是可以使用 GIF
				PNG
					- PNG 支持的颜色多，并且支持复杂的透明
					- 可以用来显示复杂的透明的图片

			图片使用原则：
				效果不一致，使用效果好的
				效果一致，使用小的
		-->

	<!-- ### 03 实体和内联框架 -->
	<!--
			在html中，一些如 <> 这种特殊字符不能直接使用，
				需要使用一些特殊符号表示这些字符，
				这些符号称之为实体（转义字符串）
				浏览器解析到实体是,会自动将实体转换为对应字符
			实体的语法：
				&实体的名字;
					< 		&lt;
					> 		&gt;
					空格	&nbsp;
					版权符号 &copy;
		-->
	<p>&gt;_&lt; 2020-11-09</p>
	<p>&copy;天气 &nbsp;&nbsp;不错</p>

	<!--
		使用内联框架可以引用一个外部页面
			使用 iframe 来创建一个内联框架
			属性：
				src: 指向一个外部页面的路径，可以使用相对路径
				width:
				height:
				name: 可以为内联框架指定name属性
		在现实开发中不推荐使用内联框架，因为内联框架中的内容不会被搜索引擎检索。
		-->
	<iframe src="02CSS内联内部外部样式.html" width="500px" height="80px"></iframe> <br>


	<!-- ### 04 超链接 -->
	<!--
			使用a标签创建一个超链接
			属性：
				href： 指向链接跳转的目标地址，可以是相对或是绝对路径
		-->
	<a href="http://www.doer.ren">这是一个超链接</a>

	<!--
			a 标签中的target 属性可以用来指定打开链接的位置
				可选值
					_self : 表示当前窗口中打开（默认值）
					_blank : 在新的窗口中打开
					可以设置内联框架的name属性值，链接将会在指定的内联框架中打开
		-->
	<a href="http://www.baidu.com" target="tom">另一个超链接</a> <br>
	<iframe src="http://www.qq.com" name="tom"></iframe>

	<!--
			跳转到id为bottom的元素所在的位置
			直接在href中写 #id属性值
		-->
	<a href="#bottom">去底部</a>

	<!--
			如果将链接地址设置为 # ；点击会回到顶部。

			html 中有一个属性所有元素都能设置，该属性作为标签的唯一标识
			这个属性是 id，id属性在同一页面不能重复
		-->
	<a id="bottom" href="#">回到顶部</a>

	<!--
			发送电子邮件超链接，点击打开默认邮件客户端，
				并将收件人设置为 mailto 后的邮件地址
			href="mailto：邮件地址"
		-->

	<br><br>
	<a href="mailto:3139303033@qq.com">联系我们</a>

	<!--
			center 标签中的内容，会默认在页面中居中显示
				可以将要居中的内容放进去，不推荐使用
		-->
	<center>
		<p>段落</p>
	</center>
</body>

</html>
