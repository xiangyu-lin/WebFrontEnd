<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高度塌陷问题</title>
		<style media="screen">
			.box1{
				/* 为box1设置边框 */
				border: 10px red solid;

			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: green;
				float: left;
			}

			/*
			 * 在文档流中，父元素的高度默认是被子元素撑开的
			 * 	也就是子元素多高，父元素就多高
			 * 但是当为子元素设置浮动后，子元素会完全脱离文档流，
			 *	导致父元素塌陷 则父元素下的所有元素都会向上移动 导致页面布局混乱
			 *
			 * 所以在开发中一定要避免出现高度塌陷的问题
			 *  我们可以将父元素高度写死 避免塌陷问题
			 *	但是一旦高度写死，父元素高度将不能适应子元素高度，所以不推荐使用此方案
			 *
			 */

			/* 为子元素向左浮动 */

			.box3{
				width: 100%;
				height: 100px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">

			</div>

		</div>
		<div class="box3">

		</div>
	</body>
</html>
