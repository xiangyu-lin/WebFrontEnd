<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景简写属性</title>
		<style>
			body1{
				height: 5000px;
				background-color: #bfa;
				background-image: url(img/1.jpg);
				background-repeat: no-repeat;
				background-position: center center;

				/* 设置背景图片不随滚动条滚动 */
				background-attachment: fixed;
			}

			body{
				/*
				 * background
				 *   - 通过该属性可以同时设置所有背景相关的样式
				 *	 - 没有顺序要求 谁在前谁在后都行
				 *		也没有数量要求
				 *
				 */

				background: #bfa url(img/1.jpg) no-repeat center center fixed ;
			}
		</style>
	</head>
	<body>

	</body>
</html>
