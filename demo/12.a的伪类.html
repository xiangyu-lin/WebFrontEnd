<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

			/*
			 * 涉及到a的伪类一共有4个：一般按照这个顺序写（LoVe HAte）
			 *	:link
			 *	:visited
			 *	:hover
			 *	:active
			 * 而这四个选择器的优先级是一样的。
			 */
			a:link{
				color: green;
			}

			a:visited{
				color: red;
			}

			/* 鼠标移入 */
			a:hover{
				color: orange;
			}

			/* 正在点击 */
			a:active{
				color: pink;
			}
		</style>
	</head>
	<body>

		<a href="http://www.baidu.com">访问过的超链接</a>
		<br> <br>
		<a href="http://www.doer.ren">未访问过的超链接</a>
	</body>
</html>
