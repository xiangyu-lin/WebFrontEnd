<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>

		<!--
			使用 img 标签来向引用一个外部图片
				img 也是一个自结束标签
			属性：
				src：外部图片路径
				alt: 可以用来设置图片不能显示时，对图片的描述
					搜索引擎可以通过alt属性来识别不同的图片
					如果不写alt属性，则搜索引擎不会对img中的图片进行收录
				width: 可以用来修改图片宽度， 一般使用 px 作为单位
				height: 用来修改图片高度

				宽度和高度两个属性只设置一个，另一个也会同比例调整大小

				一般开发中除了自适应页面，不建议设置 width 和height
		-->

		<img src="img1.jpg" alt="这里是一个壁纸" width="500" >
	</body>
</html>
