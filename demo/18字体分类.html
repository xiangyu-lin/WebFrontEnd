<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			p{
				font-family: arial, 微软雅黑, serif;
			}
		</style>
	</head>
	<body>
		<!--
			网页中字体分为5大类
				serif(衬线字体)
				sans-serif (非衬线字体)
				monospace (等宽字体)
				cursive (草书字体)
				fantasy (虚幻字体)
			可以将字体设置为这些大的类，当设置为大的分类后，
				浏览器会自动选择指定的字体并应用样式
			一般讲字体的大分类，指定到font-family 最后 ,保证有个还不错的效果
		-->
		<p style="font-size: 50px; font-family: serif;">衬线字体</p>

	</body>
</html>
