<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<title>html块元素和内联元素</title>
	</head>
	<body>

		<!--
			块元素和内联元素
			div就是一个块元素
				所谓的块元素就是会独占一行的元素,无论内容多少都会独占一行
					p h1 h2 h3 ...
				div 标签没有任何语义 就是一个纯粹块元素，
					并且不会为它里面的元素设置任何的默认样式，
				div 元素主要用来对页面进行布局的

			span 是一个内联元素（行内元素）
				所谓行内元素，指的是只占自身大小的元素，不会占用一行
				常见的内联元素
					a img iframe span
				span没有任何语义，span 专门选用一段文字，
				然后为文字设置样式

			块元素主要用来做页面布局，内联元素主要选中文本设置文本样式
				一般只使用块元素包含内联元素，不会使用内联包含块
				a元素可以包含任意元素，但是除了a本身
				p元素不可以包含任何其他的块元素
		-->

		<!--
			样式的继承：
			像儿子可以继承父亲遗产一样，在CSS中，
				祖先元素上的样式，也会被他的后代元素继承
			利用继承，可以将一些基本样式设置给祖先元素，
				这样所有后代元素将会自动继承这些样式

			但是并不是所有样式都会被子元素继承，
				比如：背景相关的样式，边框相关的，定位相关的。
		-->

		<div style="background-color:red" ; width: 200px;>
			我是一个div
		</div>

		<div style="background-color:green">
			我是一个div
		</div>

		<hr>

		<span>我是一个span</span>
		<span>我是一个span</span>
		<span>我是一个span</span>
		<span>我是一个span</span>

		<p style="font-size: 30px">
			This is P.
			<span>This is span in P</span>
		</p>
		<span>This is a span out of P.</span>

	</body>
</html>
