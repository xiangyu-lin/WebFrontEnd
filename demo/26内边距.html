<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型 内边距</title>
		<style media="screen">
			.box1{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				/* 设置边框 */
				border: 10px red solid;

				/*
				 * 内边距(paddind) 指的盒子内容与边框之间的距离
				 *	一共有4个方向的内边距，可以通过：
				 *		paddind-top
				 *		paddind-rigth
				 *		paddind-bottom
				 *		paddind-left
				 *
				 *	内边距会影响盒子可见框大小，元素背景会延伸到内边距
				 * 	盒子可见框宽度 =
				 *	  border-left-width + paddind-left + width + padding-right + border-rigth-width
				 *	盒子可见框高度 =
				 *	  border-top-width + paddind-top + height + paddind-bottom + border-bottom-width
				 */

				/* 设置内边距 */

				/* padding-top: 100px;
				padding-left: 100px;
				padding-bottom: 100px;
				padding-left: 100px; */

				/* 使用 paddind 同时设置四个内边距的样式 规则和 border-width 一致 */

				padding:  100px 200px 300px 400px;

			}

			/* 创建子元素2占满1内容 */

			.box2{
				width: 100%;
				height: 100%;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">

			</div>
		</div>
	</body>
</html>
