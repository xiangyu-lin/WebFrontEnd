<!DOCTYPE html>
<!--
	01.后代元素和子元素
	02.子元素选择器
	03.兄弟元素选择器
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素和后代元素选择器</title>
		<style type="text/css">

			/* 
			 * ### ######################################################################## 01.后代元素和子元素
			 * 为div中的span设置一个颜色为绿色
			 * 后代元素选择器
			 *  - 作用：
			 * 		- 选中指定元素的指定后代元素
			 *  - 语法：
			 *  	祖先元素 后代元素{}
			 */

			div span{
			 color: skyblue;
			}

			/*
			 * 选中id为d1 的div中的p元素 中的 span元素
			 */

			#d1 p span{
			  font-size: 50px;
			}

			/*
			 * 为div的子元素span  设置一个背景颜色为黄色
			 * 子元素选择器
			 * - 作用
			 * 		- 选中指定父元素的指定子元素
			 * - 语法
			 *      父元素 > 子元素
			 * IE6 及以下的浏览器不支持子元素选择器
			 */

			div > span{
				color: green;
			}

			/* 
			 * ### ##########################################################################  02. 子元素选择器
			 * 为第一个p标签设置一个背景颜色为黄色
			 * :first-child	可以选第一个子元素 不考虑p的父元素
			 * :last-child 选中最后一个子元素
			 * :nth-child(n) 第n个子元素
			 *		- 该选择器后括号中可以指定参数
			 *		even 表示偶数位置的子元素
			 *		odd 表示奇数位置子元素
			 */
			p:first-child{
				font-size: 35px;
				color: slateblue;
			}

			p:last-child{
				background-color: red;
			}

			p:nth-child(2){
				background-color: blue;
			}

			/*
			 * :first-of-type
			 * :last-of-type
			 * :nth-of-type
			 * 		和 :first-child这些非常类似，
			 *		只不过child，是在所有子元素中排列
			 *		而type，是当前类型元素中排列
 			 */

			p:nth-of-type(3){
				background-color: orange;
			}

			/* ### ##########################################################################  03.兄弟元素选择器
			 * 为span后的p标签设置黄色背景。
			 * 后一个兄弟元素
			 *	- 作用：可以选中一个元素后紧挨着的指定的兄弟元素
			 *  - 语法： 前一个 + 后一个
			 * 后面所有兄弟元素
			 *  - 语法： 前一个 ~ 后一个
			 */

			span + p{
				background-color: yellow;
			}

			span ~ p{
				background-color: red;
			}

		</style>
	</head>
	<body>

		<!--
		  	元素之间的关系
				父元素：直接包含子元素的元素
				子元素：直接被父元素包含的元素
				祖先元素： 直接或间接包含后代元素的元素
				后代元素： 直接或间接被祖先元素包含的元素，子元素也是后代元素
				兄弟元素： 拥有相同父元素的元素叫做兄弟元素
		-->

		<p>子元素选择器、第一个的p.</p>

		<div>
			<span>div的子元素选择器div > span</span>
			<p>ppp<span>子元素第一个的p.</span></p>
		</div>

		<span>This is span in body.</span>

		<p id="d1">p2</p>
		<a>a标签</a>
		<p>p3</p>
		<p>p4</p>



	</body>
</html>
