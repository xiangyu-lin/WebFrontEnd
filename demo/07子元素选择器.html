<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素选择器</title>
		<style type="text/css">
			/*
			 * 为第一个p标签设置一个背景颜色为黄色
			 * :first-child	可以选第一个子元素 不考虑p的父元素
			 * :last-child 选中最后一个子元素
			 * :nth-child(n) 第n个子元素
			 *		- 该选择器后括号中可以指定参数
			 *		even 表示偶数位置的子元素
			 *		odd 表示奇数位置子元素
			 */

			p:first-child{
				background-color: yellow;
			}

			p:last-child{
				background-color: red;
			}

			p:nth-child(2){
				background-color: blue;
			}

			/*
			 * :first-of-type
			 * :last-of-type
			 * :nth-of-type
			 * 		和 :first-child这些非常类似，
			 *		只不过child，是在所有子元素中排列
			 *		而type，是当前类型元素中排列
 			 */

			p:first-of-type{
				background-color: yellow;
			}


		</style>
	</head>
	<body>
		<p>This is p.</p>
		<p>This is p.</p>
		<p>This is p.</p>
		<p>This is p.</p>
		<p>This is p.</p>
	</body>
</html>
