<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>表格样式</title>
		<style media="screen">

			table{
				/* 宽度 */
				width: 300px;
				/* 居中 */
				margin: 0 auto;
				/* 边框 */
				/* border: 1px solid black; */

				/*
				 * table 和td 之间边框有个距离可以用 border-spacing 调整距离
				 */
				/* border-spacing: 0px; */

				/*
				 * border-collapse 可以用来设置表格边框合并
				 * 如果设置边框合并  border-spacing 自动失效
				 */
				border-collapse: collapse;

				/* 设置背景颜色 */
				/* background-color: #bfa; */
			}

			/* 设置边框 */
			td , th{
				border: 1px solid black;
			}

			/* 变色 IE8 及以下不支持 兼容只能用js实现 */
			/* 设置各行变色 */
			tr:nth-child(even){
				background-color: #bfa;
			}

			/* 移入行中变色 */
			tr:hover{
				background-color: yellow;
			}

		</style>
