<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单位和颜色</title>
		<style type="text/css">
			/*
 			 * 长度单位
			 *		像素 px
			 *			- 像素是网页中使用最多的一个单位
			 *				一个像素就相当于屏幕中一个小点
			 *				我们的屏幕就是由这些像素点构成
			 *				但这些像素点不能直接看见。
			 *			- 不同显示器像素大小也不相同
			 *				显示效果好的像素点小，反之大。
			 *		百分比 %
			 *			- 将单位设置成百分比的形式
			 *			 	这样将会根据其父元素的样式计算其值
			 *			- 使用百分比好处是，当父元素值变化的，
			 *				子元素也会按比例发生改变
			 *			- 在创建自适应页面时，经常使用百分比作单位。
			 *		em
			 *			- em 和百分比类似，相对于当前元素字体大小计算的
			 *			- 1em = 1font-size
			 *			- 使用em时，当字体大小发生改变是，经常会使用em
			 */

			 .box{
				 width: 200px;
				 height: 200px;
				 background-color: red;
			 }

			 .box1{
				 width: 50%;
				 height: 50%;
				 background-color: yellow;
			 }
			 .box1{
				 font-size: 100px;
				 width: 10em;
				 height: 50%;
				 background-color: yellow;
			 }

			 /* 颜色单位：
 					在 CSS可以直接使用颜色的单词来表示不同的颜色色
 					红色： red
 					蓝色： blue
 					绿色： green
 				也可以使用 RGB 值来表示不同的色
 					- 所谓的 RGB值指的是通过 Red Green Blue 三元色，
 						通过过这三种颜色的不同的浓度，来表示出不同的颢色．
 					- 例子： rgb〈红色的浓度,绿色的浓度，蓝色的浓度),
 						- 颜色的浓度要一个9．255之间的值，255表示最大，0衷示没有
 						- 浓度也可以采用一个百分数来设置，需要一个 0%-100%之间的数字
 							使用百分数最终也会转换为 0-255之间的数
 							0%表示0
 							100%表示255
 				也可以使用十六进制rgb值来表示颜色,原理上和上边RGB原理一样，
 					只不过16进制数来代替,使用3组两位的十六进制数字
 					语法： #红色绿色蓝色
 					00 -- ff
 					00 表示没有 相当于rgb中的0
 					ff 表示最大 相当于rgb中的255
 					红色：
 						#ff0000
 					像这种两两重复的可以简写
 						比如 #ff0000 写成 #f00

 			*/
 			p{
 				/* background-color: rgb(161,187,215); */
 				/* background-color: rgb(16%,50%,100%); */
 				background-color: #0000ff;
 			}

		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">

			</div>
			<p>This is a P.</p>
		</div>
	</body>
</html>
