<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			/*
			 * 盒子模型
			 *	- 01 内容区(content)
			 *	- 02 内边距(paddind)
			 *	- 03 边框(border)
			 *	- 04 外边距(margin)
			 */

			.box1{
				/* #################  01 内容区
				 *  width 和 height 设置内容区的宽高度
				 *		width 和 height 只设置内容区大小
				 *		盒子可见大小由 内容区 内边距 边框共同决定
				 */
				width: 100px;
				height: 100px;
				background-color: #bbbbbb;

				/*
				 * ##################  02 边框 
				 *
				 *	为元素设置边框必须指定3个样式
				 *		border-width 边框的宽度
				 *		border-color 颜色
				 *		border-style 样式
				 */

				/* 设置边框宽度 */

				/*
				 * 使用 border-width 可以分别指定四个边框宽度
				 *
				 *		如果指定了4个值、则指定给 上右下左 顺时针
				 *		如果给了3个值 第二个值给左右两边
				 *		两个值 分别给 上下1个  左右1个
				 *		1个值 四边相同
				 *
				 *		除了border-width
				 *		CSS还提供了 border-top-width
				 *			top right bottom left
				 *
				 *		颜色style也适用与此规则
				 */

				border-width: 10px 20px;

				/* 边框颜色 */
				border-color: red blue;

				/*
				 *	边框样式
				 *	 可选值
				 *		none 默认值，没有边框
				 *		solid 实线
				 *		dotted 点状边框
				 *		dashed 虚线
				 *		double 双线
				 */
				border-style: solid dotted dashed double;

			}

			/* 设置边框 */
			.box2 {
				width: 100px;
				height: 80px;
				background-color: burlywood;

				/*
				 * 设置边框
				 *		大部分浏览器中 边框颜色和宽度都有默认值
				 */


				/*
				 * border
				 *	- 边框的简写样式，通过它可以设置4个边框样式,宽度颜色。
				 *	- 而且没有任何顺序要求
				 *	- border 一般指定是同时指定 四个边不能分别指定
				 * border-top border-right	border-left border-bottom
				 *	- 可以单独指定4个边的样式  规则和border一样
				 *	- 但只对一个边生效
				 */

				border: skyblue 10px solid;


				/* 设置三边相同的样式 可以设置全部然后去掉一边 如下 */

				/* border-top: red solid 10px;
				border-right: red soild 10px;
				border-bottom: red solid 10px; */

				/* border: red solid 10px;
				border-left: none */
			}

			.box3 {
				width: 120px;
				height: 120px;

				/* ################################## 03 内边距
				 * 内边距(paddind) 指的盒子内容与边框之间的距离
				 *	一共有4个方向的内边距，可以通过：
				 *		paddind-top
				 *		paddind-rigth
				 *		paddind-bottom
				 *		paddind-left
				 *
				 *	内边距会影响盒子可见框大小，元素背景会延伸到内边距
				 * 	盒子可见框宽度 =
				 *	  border-left-width + paddind-left + width + padding-right + border-rigth-width
				 *	盒子可见框高度 =
				 *	  border-top-width + paddind-top + height + paddind-bottom + border-bottom-width
				 */

				/* 设置内边距 */

				/* padding-top: 100px;
				padding-left: 100px;
				padding-bottom: 100px;
				padding-left: 100px; */

				/* 使用 paddind 同时设置四个内边距的样式 规则和 border-width 一致 */

				padding:  10px 20px 30px 40px;
				border: rebeccapurple 5px solid;

			}
			.divinbox3 {
				width: 100%;
				height: 100%;
				background-color: yellow;
			}


			.box4 {
				width: 20px;
				height: 20px;
				background-color: black;
				/* ######################################## 04 外边距
				 外边距指盒子与其他盒子之间的距离,不会影响可见框大小 但会影响位置
				 * 四个方向的外边距
				 *	margin-top、margin-right、margin-bottom、margin-left
				 *
				 * 由于页面中元素都是靠左摆放的
				 *	所以注意当我们设置上和左外边距时，会导致盒子自身位置发生改变
				 *	而如果设置右和下外边距时 会改变其他盒子的位置
				 */

				 /* 设置外边距 */
				 margin-top: 100px;
				 margin-right: 100px;
				 margin-bottom: 100px;
				 margin-left: 100px;

				 /*
				  *	外边距可以指定为一个负值
				  *		如果外边距设置的是负值，则元素会向反方向移动
				  */

				 /*
				  * margin 还可以设置为auto，auto一般只设置给水平方向的margin
				  * 	如果只指定，左外边距或右外边距的margin为auto则会将外边距设置为最大值
				  *		垂直外边距如果设置为auto，则外边默认就是0
				  *
				  *		如果将left 和 right 同时设置为auto，则会将两侧的外边距设置相同值，
				  *			就可以是元素自动在父元素中居中，
				  *			所以我们经常左右外边距设置为auto
				  *			使子元素在父元素中水平居中
				  */

				 margin-left: auto;
				 margin-right: auto;

				 /*
				  * 外边距同样可以使用简写属性的margin，可以同时设置4个方向的margin
				  * 	规则和padding 一样
				  */

				 margin: 100px 20px 30px 40px;

				 /*  居中 , 上下100 左右auto*/
				 margin: 100px auto;

			}


		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3">
			<div class="divinbox3"></div>
		</div>
		<div class="box4"></div>

	</body>
</html>
