<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架集</title>

	</head>

		<!--
			框架集和内联框架作用类似，都是用于在一个页面中引用其他的外部页面
				框架集可以同时引入多个页面 而内联框架只能引入一个
				在h5 标准中 推荐使用框架集 而不使用内联框架

			使用frameset来创建一个框架集，注意 frameset 不能和body出现在同一个页面
				所以要使用框架集，页面中就不可以使用body标签

			属性：
				rows，指定框架集中所有的框架，一行一行排列
				cols, 指定框架集中所有页面 一列列排

				这两个属性必须选一个，并且需要在属性中指定每一部分所占的大小

			frameset 和 iframe 一样，他里边的内容都不会被搜索引擎所检索，
				所以如果搜索引擎检索到的页面是一个框架页的话 它是不能取去判断里面内容的
			使用框架集则意味着页面中不能有自己的内容，只能引入其他页面，每单独加载一个页面
				浏览器都需要重新发送一次请求，引入几个页面就发送几个请求，用户体验比较差
			如果非要用 建议使用 frameset 而不使用 iframe
	 	-->

		<frameset cols="30% , * , 40%">
			<!--
				在frameset 中使用frame字标签来指定要引入的页面
				引入几个页面就写几个frame

			-->
			<frame src="59表单.html" />
			<frame src="https://console.huaweicloud.com/ces/?agencyId=09a679872f80f3cc1f57c009f080091b&region=cn-east-3&locale=zh-cn#/overview/dashboard2" />

			<!-- 嵌套一个frameset -->
			<frameset rows="30% , 30%, * ">
				<frame src="01块和内联.html" />
				<frame src="13文本标签及样式.html" />
				<frame src="01块和内联.html" />
			</frameset>
		</frameset>
</html>
