<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>层级</title>
	<style media="screen">
		/* 
			01. 层级
			02. 透明
		*/

		.box1 {
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: relative;
			z-index: 2;
		}

		.box2 {
			width: 100px;
			height: 100px;
			background-color: red;

			/* 开启绝对定位 */
			position: absolute;
			/* 设置偏移量 */
			top: 50px;
			left: 50px;
			z-index: 1;

			/*
				 * 如果元素定位层级一样 则下面盖着上面的
				 *	通过 z-index 属性可以用来设置元素层级
				 *	可以为 z-index 指定一个正整数作为值，该值将会作为当前元素层级。
				 *  层级越高越优先显示
				 *
				 *	对于没有开启定位的元素  不能使用 z-index
				 */
		}

		.box3 {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			position: relative;
		}

		.box4 {
			width: 100px;
			height: 100px;
			background-color: orange;
			position: relative;
			/*
				 * 父元素 z-index 层级再高 也不会盖住子元素
				 */
			z-index: 9999;
		}

		.box5 {
			width: 50px;
			height: 50px;
			background-color: green;
			position: absolute;
			z-index: 10;
		}

		.z-index {
			position: fixed;
			left: 100px;
		}


		.opacity {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			position: absolute;
			top: 50px;
			left: 50px;

			/*
				 * 设置元素透明背景
				 * opacity可以用来设置元素背景的透明
				 *	 它需要一个 0-1 之间的值
				 *		0 表示完全透明
				 *		1 表示完全不透明
				 *		0.5 表示半透明
				 */

			opacity: 0.5;

			/*
				 * opacity 属性在IE8 及以下浏览器不支持
				 *	IE8及以下浏览器需要使用如下属性代替
				 *	alpha(opacity=透明度)
				 * 透明度，需要一个0-100之间的值
				 *	0 表示完全不透明
				 *	100 表示完全透明
				 *	50 半透明
				 *
				 * 这种方式支持IE6 但是这种效果在IE Tester中无法测试
				 */

			filter: alpha(opacity=50);
		}

	</style>
</head>

<body>
	<div class="z-index">
		<div class="box1">b1 z-index:2</div>
		<div class="box2">b2 z-index:1</div>
		<div class="box3">b3</div>
		<div class="box4"> b4 9999
			<div class="box5">b5</div>
		</div>
	</div>

	<div class="opacity_father">
		<div class="opacity"></div>
	</div>

</body>

</html>
